<html>
    
    <head>
        <title>Workshop Registration</title>
        <script type="text/javascript">
    
        </script>
    
        <link rel="stylesheet" href="workshop.css"></link>
    </head>
    
    <body>
            <form class="Workshop-form" action="/url" method="POST">
                <div class="heading">
                    <label>Workshop Registration</label>
                </div>
                <div class="row">
				    <div class="col-50">
					 <a href="#">Register now while seats are available</a> 
					 </div>
					 <div class="col-50">
					  <span class="form-group">
                            <label><u>Lunch</u></label>
                    </span>
					</div>				                     
                </div>				
				<div class="row">
					<div class="col-50">
					  <div class="form-group">
                        <label>First Name</label>
                        <input type="text" value=""> 
                        </div>	
					</div>
					<div class="col-50">
						<span class="form-group">
                                <label>Meal Preferances</label>
                                <select>
                                        <option select="">Veg</option>
                                        <option>Non-Veg</option>
                                </select>
                        </span>
					</div>
				</div>
                <div class="row">
					<div class="col-50">
						<div class="form-group">
							<label>Last Name</label>
							<input type="text" value="">							
						</div>
					</div>
					<div class="col-50">
						<span class="form-group">
									<label><u>Payment Details</u></label>
					  </span>					
					</div>
				</div> 
				<div class="row">				
					<div class="col-50">
						 <div class="form-group">
                            <label>Company/Institution</label>
                            <input type="text" value="">                             
                         </div>
					</div>
					<div  class="col-50">
						<div class="form-group">
                              <label>Payment Mode</label>
							  <div class="chk-group">
								   <div><input type="checkbox"> Cash
								  </div>
								  <div> <input type="checkbox"> Cheque
								  </div>
								  <div> <input type="checkbox"> Demand Draft
								  </div>
							  </div>							 
                        </div> 
					</div>
				</div>
				<div class="row">				
					<div class="col-50">
						 <div class="form-group">
                            <label>Address</label>
                            <textarea name="" id="" cols="20" rows="5"></textarea>                           
                         </div>
					</div>
					<div  class="col-50">
					
					</div>
				</div>
				<div class="row">				
					<div class="col-50">
						<div class="form-group">
								<label>City</label>
								<input type="text" value="">
							   
						</div>
					</div>
					<div  class="col-50">
						   <div class="form-group">
                                    <label>Drawn On(Bank Name)</label>
                                    <input type="text" value="">
                            </div>
					</div>
				</div>
				<div class="row">				
					<div class="col-50">
						<div class="form-group">
                            <label>State/Region</label>
                            <select>
                                    <option select="">Select State</option>
                                    <option>Bihar</option>
                                    <option>Jharkhand</option>
                                    <option>Maharastra</option>
                                    <option>Andhra Pradesh</option>
                                    <option>Uttar Pradesh</option>
                            </select>                            
                        </div>
					
					</div>
					<div  class="col-50">
						
				 <div class="form-group">
                                    <label>DD/Cheque No.</label>
                                    <input type="text" value="">
                            </div>
                    
                   
					</div>
				</div>
				<div class="row">				
					<div class="col-50">
					
					<div class="form-group">
                                <label>Country</label>
                                <select>
                                        <option select="">Select Country</option>
                                        <option>India</option>
                                        <option>USA</option>
                                        <option>UK</option>
                                        <option>China</option>
                                </select>
                            </div>
					
					</div>
					<div  class="col-50">						
						<div class="form-group">
								<label>Payable At</label>
								<input type="text" value="">
						</div>
					</div>
				</div>
				<div class="row">				
					<div class="col-50">
					   <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" value="">
                            </div>
					</div>
					<div  class="col-50"></div>
				</div>
				<div class="row">				
					 <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text" value="">
                            </div>
					<div  class="col-50"></div>
				</div>
				
                           
                            <div class="form-btn" >
                                    <button class="btn-submit">Submit</button>
                                    <button class="btn-reset">Reset</button>
                            </div>
    </body>
    </html>
