<html>

<head>
	<title>Student Enrollment Form</title>
	<script type="text/javascript">

	</script>

	<link rel="stylesheet" href="app.css"></link>
</head>

<body>

	<!-- 
			Form - to submit data to server
			Div
			Span
			Label
			P
			input		

		 -->
	<form class="enrollment-form pad" action="/url" method="POST">
		<div>
			<h2 class="heading">Enrollment Form</h2>
		</div>
		<div class="form-group">
			<label>First Name</label>
			<input type="text" value="">
		</div>
		<div class="form-group">
			<label>	Middle Name</label>
			<input type="text" value="">
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<input type="text" value="">
		</div>
		<div class="form-group">
			<label>Gender</label>
			<input type="radio" name="test" /> Male
			<input type="radio" name="test" /> Female
		</div>
		<div class="form-group">
			<label>DOB</label> ;
			<input type="date" />
		</div>
		<div class="form-group">
			<label>Category</label>
			<input type="checkbox"> General
			<input type="checkbox"> SC
			<input type="checkbox"> ST
			<input type="checkbox"> OBC
		</div>
		<div class="form-group">
			<label>Course</label>
			<select>
					<option select="">Select course</option>
					<option>IT</option>
					<option>CSE</option>
					<option>EE</option>
					<option>EEE</option>
					<option>ETC</option>
					
					</select>
		</div>
		<div class="form-group">
			<label>Address</label>
			<input type="text" value="">
		</div>
		<div class="form-group">
			<label>City</label>
			<input type="text" value="">
		</div>

		<div class="form-group">
			<label>State</label>
			<select>
					<option select="">Select State</option>
					<option>Bihar</option>
					<option>Jharkhand</option>
					<option>Maharastra</option>
					<option>Andhra Pradesh</option>
					<option>Uttar Pradesh</option></select>
		</div>

		<div class="form-group">
			<label>Country</label>
			<select>
					<option select="">Select Country</option>
					<option>India</option>
					<option>USA</option>
					<option>UK</option>
					<option>China</option>
					</select>
		</div>

		<div class="form-group">
			<label>Zipcode</label>
			<input type="text" value="">
		</div>

		<div class="form-btn">
			<button class="btn btn-save">Save</button>
			<button class="btn btn-reset">Reset</button>
			<button class="btn btn-cancel">Cancel</button>
		</div>
	</form>
</body>

</html>
