<html>
    
    <head>
        <title>Workshop Registration</title>
        <script type="text/javascript">
    
        </script>
    
        <link rel="stylesheet" href="workshop.css"></link>
    </head>
    
    <body>
            <form class="Workshop-form" action="/url" method="POST">
                <div>
                    <h1 class="heading">Workshop Registration</h1>
                </div>
                <div><a href="#">Register now while seats are available</a>
                    <span class="form-group">
                            <label><u>Lunch</u></label>
                        </span>
                </div>
                <div class="form-group">
                        <label>First Name</label>
                        <input type="text" value="">
                        <span class="form-group">
                                <label>Meal Preferances</label>
                                <select>
                                        <option select="">Veg</option>
                                        <option>Non-Veg</option>
                                </select>
                        </span>
                        
                </div>
                        
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" value="">
                        <span class="form-group">
                                <label><u>Payment Details</u></label>
                        </span>
                    </div>
                    <div class="form-group">
                            <label>Company/Institution</label>
                            <input type="text" value="">
                            <span class="form-group">
                                    <label>Payment Mode</label>
                            </span>  
                    </div>
                    <div class="form-group">
                            <label>Address</label>
                            <textarea name="" id="" cols="20" rows="5"></textarea>
                            <span class="form-group">
                            <input type="checkbox"> Cash
                            <input type="checkbox"> Cheque
                            <input type="checkbox"> Demand Draft
                            </span>
                    </div>
                    <div class="form-group">
                            <label>City</label>
                            <input type="text" value="">
                            <span class="form-group">
                                    <label>DD/Cheque No.</label>
                                    <input type="text" value="">
                            </span>
                    </div>
                    <div class="form-group">
                            <label>State/Region</label>
                            <select>
                                    <option select="">Select State</option>
                                    <option>Bihar</option>
                                    <option>Jharkhand</option>
                                    <option>Maharastra</option>
                                    <option>Andhra Pradesh</option>
                                    <option>Uttar Pradesh</option>
                            </select>
                            <span class="form-group">
                                    <label>Drawn On(Bank Name)</label>
                                    <input type="text" value="">
                            </span>
                        </div>
                        <div class="form-group">
                                <label>Country</label>
                                <select>
                                        <option select="">Select Country</option>
                                        <option>India</option>
                                        <option>USA</option>
                                        <option>UK</option>
                                        <option>China</option>
                                </select>
                                        <span class="form-group">
                                                <label>Payable At</label>
                                                <input type="text" value="">
                                        </span>
                            </div>
                            <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" value="">
                            </div>
                            <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text" value="">
                            </div>
                            <div class="form-btn">
                                    <button class="form-btn btn-submit">Submit</button>
                                    <button class="form-btn btn-reset">Reset</button>
                            </div>
    </body>
